name: Backend CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v4.0.0
        with:
          go-version: 1.16
      - name: Set up project directory
        run: |
          mkdir -p server
          shopt -s extglob
          cp -r !(server) server/
        working-directory: ${{ github.workspace }}/server
      - name: Install dependencies and build
        run: |
          go mod download .
          go build .
      - name: Run Go program
        run: |
          go run .
