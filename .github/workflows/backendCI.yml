name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
          cache-dependency-path: server/go.sum

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and test
        run: cd server && go build ./... && go test ./...
